<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Script.js">
</head>
<body>
    <div class="mdiv">
        <div class="container">
            <h3 class="heading">WEATHER FORECAST</h3>
            <form>
                <div class="component">
                    <div>

                    </div>
                    <div class="btn">
                        <button type="button" class="srch_btn" onclick="fetchCity()">
                            <img src="search.png" height="25px">

                        </button>
                    </div>
                </div>
                <br>
                <div align="center" style="margin-top: -30px;">
                    <img src="weather.png" alt="weather-img" >
                </div>
                <div align="center" style="margin-top: -20px;">
                    <span id="city">CIty names</span>
                    <br>
                    <span class="measurement " id="temp"> 0Â°C</span>
                </div>
                <div align="center" style="margin-top: -20px;">
                    <table width="100%" cellpadding="10px" >
                        <tr align="center">
                            <td>
                            
                                <h5 class="headings">WIND SPEED</h5>
                                <span class="measurement" id="Wnd_speed">0 km/hr</span>
                            </td>
                            <td>
                            
                                <h5 class="headings">HUMIDITY</h5>
                                <span class="measurement" id="humidity">0 g/kg</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
